name: Build & Deploy mydemo

on:
  push:
    branches:
      - main  # ou master, selon ton dépôt

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: |
          mvn clean package -DskipTests

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mydemo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mydemo:latest

      - name: Setup kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig

      - name: Deploy to Kubernetes
        run: |
          KUBECONFIG=$PWD/kubeconfig kubectl apply -f k8s/deployment.yaml
